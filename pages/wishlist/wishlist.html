<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist || darkxx</title>
    <link rel="stylesheet" href="wishlist.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <main class="main">

        <div class="products">
            <div id="head">
                <div class="head-items" id="head-item-1">
                    <h1>Shopping Cart</h1>
                </div>
                <div class="head-items" id="head-item-2">
                    <h3>3-items</h3>
                </div>

            </div>

            <div class="cart-items" id="item-1">
                <div class="item-image">
                    <img src="https://m.media-amazon.com/images/I/61kr3wcEacL._AC_UL400_.jpg" alt="product-image">

                </div>
                <div class="item-desc">
                    <h3 class="item-desc-head">Sweat shirt</h3>
                    <h3 class="item-desc-supp">Men classic hodded shirts</h4>

                </div>
                <div class="item-quantity">
                    <button class="dec-quantity"><i class="ri-subtract-fill"></i></button>
                    <input class="quantity-field" type="number">
                    <button class="inc-quantity"><i class="ri-add-line"></i></button>

                </div>
                <div class="item-price">
                    $67.00

                </div>
                <div class="item-delete">
                    <button class="delete-btn"><i class="ri-delete-bin-fill"></i></button>


                </div>
            </div>
            <div class="cart-items" id="item-2">
                <div class="item-image">

                    <img src="https://m.media-amazon.com/images/I/81mzlWo2NqL._AC_UL400_.jpg" alt="product-image">

                </div>
                <div class="item-desc">
                    <h3 class="item-desc-head">Sweat shirt</h3>
                    <h4 class="item-desc-supp">Men classic hodded shirts</h4>

                </div>
                <div class="item-quantity">
                    <button class="dec-quantity"><i class="ri-subtract-fill"></i></button>
                    <input class="quantity-field" type="number">
                    <button class="inc-quantity"><i class="ri-add-line"></i></button>


                </div>
                <div class="item-price">
                    $50.00

                </div>
                <div class="item-delete">
                    <button class="delete-btn"><i class="ri-delete-bin-fill"></i></button>

                </div>
            </div>
            <div class="cart-items" id="item-3">
                <div class="item-image">

                    <img src="https://m.media-amazon.com/images/I/71xtkxOggbL._AC_UL400_.jpg" alt="product-image">
                </div>
                <div class="item-desc">
                    <h3 class="item-desc-head">Sweat shirt</h3>
                    <h4 class="item-desc-supp">Men classic hodded shirts</h4>

                </div>
                <div class="item-quantity">
                    <button class="dec-quantity"><i class="ri-subtract-fill"></i></button>
                    <input class="quantity-field" type="number">
                    <button class="inc-quantity"><i class="ri-add-line"></i></button>


                </div>
                <div class="item-price">
                    $44.00

                </div>
                <div class="item-delete">

                    <button class="delete-btn"><i class="ri-delete-bin-fill"></i></button>

                </div>
            </div>

            <div id="back-button">
                <a href="/index/index.html"><i class="ri-arrow-left-line"></i>Continue Shopping</a>

            </div>



        </div>
        <div class="payments">
            <div class="payments-title">

                <h1>Summary</h1>
            </div>

            <div class="payment-details">
                <div class="detail-mem" id="cred-listing">
                    <div class="items-qtn">ITEMS 3</div>
                    <div class="item-price-py">$161.00</div>

                </div>
                <div class="detail-mem" id="shpng-div">
                    <h2 class="shpng-txt">Shipping</h2>
                    <select class="select">
                        <option value="1">Standard-Delivery- $5.00</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="detail-mem" id="code-div">
                    <h3 id="code-text">GIVE CODE</h3>

                    <input type="text" placeholder="Enter your code " id="code-block">
                </div>
            </div>

            <div class="total-price-section">
                <div class="total">
                    <div class="total-text">
                        <h2>total price</h2>

                    </div>
                    <div class="total-price">
                        $167.00
                    </div>


                </div>

            </div>
            <div class="btn-reg">

                <button id="register-button">register</button>
            </div>

        </div>

    </main>

    <script src="wishlist.js"></script>
</body>

</html>
